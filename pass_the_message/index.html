<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass The Message</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="message-container">
            <h1 class="message-container__headline">Type your message below</h1>
            <div class="form__group">
                <input class="form__field" type="text" name="message" id="message" placeholder="Message" required>
                <label class="form__label" for="message">Message</label>
            </div>
            <button id="button">Make It So!</button>
            <div>
                <p class="new-message"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
