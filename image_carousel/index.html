<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Image Carousel</title>
</head>
<body>
    
        <div id="carousel">
            <img class="slides" src="images/Artboard1.jpg" alt="Image">
            <img class="slides" src="images/Artboard2.jpg" alt="Image">
            <img class="slides" src="images/Artboard3.jpg" alt="Image">
            <img class="slides" src="images/Artboard4.jpg" alt="Image">
            <img class="slides" src="images/Artboard5.jpg" alt="Image">
            <img class="slides" src="images/Artboard6.jpg" alt="Image">
            <img class="slides" src="images/Artboard7.jpg" alt="Image">
            <img class="slides" src="images/Artboard8.jpg" alt="Image">

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div class="dot-nav">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <span class="dot" onclick="currentSlide(8)"></span>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
